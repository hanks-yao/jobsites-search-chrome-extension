<html>
  <head>
    <title>Jobsites search</title>
    <style>
      html,body {
        margin: 0;
        padding: 0;
        /* font-size: 14px; */
      }
      .wrapper {
        width: 200px;
        padding: 5px;
        color: #333;
      }
      .content {
        width: 180px;
        margin: 0 auto;
        /* width: auto; */
      }
      .header {
        text-align: center;
        color: #333;
      }
      .form-group {

      }

      button {
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h2 class="header">Jobsites Search</h2>
        <form action="">
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" style="margin:5px 0;width:100%;">
          </div>
          <div class="form-group">
            <label for="file">File:</label>
            <input type="file" id="file" style="margin:5px 0;width:100%;">
          </div>
          <div style="text-align:center" id="btnDiv">
            <button type="button" id="startBtn">Start</button>
          </div>
          <div style="text-align:center;display:none" id="tipsDiv">
            <img src="images/loading.gif" alt="">
            <p style="margin:5px 0" id="tips"></p>
          </div>
        </form>
      </div>
    </div>

    <script src="asset/jquery-2.0.3.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
